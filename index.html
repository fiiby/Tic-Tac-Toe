<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Proejct</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all-content">

        <div id="main-content">

            <div id="header-and-boarder-wrapper">
                <!-- top header -->
                    <div id="header">
                        <h2 id="instruction">
                                X-turn
                        </h2>
                    </div>
                    <!--// top header -->

                    <!-- board -->
                 <div id="grid-conatiner">
                        <div class="square" style="border-top: none; border-left:none">
                            <h3 class="square-content">
                                X
                            </h3>
                        </div>

                        <div class="square" style="border-top:none;">
                            <h3 class="square-content">
                                X
                            </h3>
                        </div>

                        <div class="square" style="border-top: none; border-right:none;">
                                <h3 class="square-content">
                                    X
                                </h3>
                        </div>

                            <!-- row2 -->
                            <div class="square" style="border-left:none">
                                <h3 class="square-content">
                                    X
                                </h3>
                            </div>

                            <div class="square">
                                <h3 class="square-content">
                                    X
                                </h3>
                            </div>

                                <div class="square" style="border-right:none">
                                    <h3 class="square-content">
                                        X
                                    </h3>
                                </div>

                                <!-- row3 -->
                                <div class="square" style="border-bottom:none; border-left:none">
                                    <h3 class="square-content">
                                        X
                                    </h3>
                                </div>

                                <div class="square" style="border-bottom:none;">
                                    <h3 class="square-content">
                                        X
                                    </h3>
                                </div>

                                    <div class="square" style="border-bottom:none; border-right:none">
                                        <h3 class="square-content">
                                            X
                                        </h3>
                                    </div>
                  </div>
            </div>
            <!-- board -->
            <!-- footer -->                                                              
            <div id="footer">
                <button class="action-btn" id="reset-btn">
                    Reset

                </button>

            </div>

        </div>
    </div>
</body>
</html>
